
    <div class="login">
      <header class="login-header"><span class="text">LOGIN</span><span class="loader"></span></header>
      
      <form class="login-form" id="formLogin" name="formLogin">
        <input type="text" placeholder="Nombre" class="login-input" ng-model="usuario.nombre" value="" required/>
        <input type="password" placeholder="Contraseña" class="login-input" ng-model="usuario.password" value="" required/>
        <button class="login-btn" ng-disabled="formLogin.$invalid" ng-click="Loguearse()" >login</button>
        <br><br><a class="linkRegistro" href="../Register/register.html">¿No posee una cuenta? Regístrese</a>
      </form>

    </div>
